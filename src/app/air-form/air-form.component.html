<form [formGroup]="mainForm"
  (ngSubmit)="onSubmit()"
>

    <div id="formContainer">
    <div id="inputContainer">
    <div>
      <label for="departureCity">From</label>
      <input type="text"
        name="departureCity"
        placeholder="Departure City"
        id="departureCity"
        [formControl]="mainForm.controls['departureCity']"
      >
    </div>

    <div>
      <label for="destinationCity">To</label>
      <input type="text"
        name="destinationCity"
        placeholder="Destination City"
        id="destinationCity"
        [formControl]="mainForm.controls['destinationCity']"
      >
    </div>



    <div>
      <label for="departureDate">Departure</label>

      <input type="date"
        name="departureDate"
        id="departureDate"
        [formControl]="mainForm.controls['departureDate']"
      >
    </div>

    <div *ngIf="mainForm.value.twoWay">
      <label for="returnDate">Return</label>

      <input type="date"
        name="returnDate"
        id="returnDate"
        [formControl]="mainForm.controls['returnDate']"
      >
    </div>

    <div>
      <label for="passengers">Passengers</label>

      <input type="number"
        name="passengers"
        id="passengers"
        [formControl]="mainForm.controls['passengers']"
      >
    </div>

    <button type="submit" name="search">Search</button>

    </div>
    <div id="checkboxDiv">
      <input type="checkbox"
        name="twoWay"
        id="twoWay"
        [formControl]="mainForm.controls['twoWay']"
      >
      Two-way flight
    </div>
    </div>
</form>
